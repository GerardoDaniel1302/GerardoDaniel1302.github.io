<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <style>
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffffcc;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #075f0a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #00a31b;
    }

    #mensaje-enviado {
      display: none;
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formulario de Contacto</h1>
    <nav>
        <ul>
          <li><a href="yucatan.html">Yucatán</a></li>
          <li><a href="campeche.html">Campeche</a></li>
          <li><a href="quintanaroo.html">Quintana Roo</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
</header>
  <main>
    <form id="contactoForm" action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <input type="submit" value="Enviar">
      <p id="mensaje-enviado">¡Mensaje enviado con éxito!</p>
    </form>
  </main>
  <footer>
    <p><a href="../index.html" style="color: #ffffff;">Volver al inicio</a></p>
  </footer>

  <script>
    document.getElementById('contactoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('mensaje-enviado').style.display = 'block';
      this.reset();
      setTimeout(() => {
        document.getElementById('mensaje-enviado').style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
